## Часть 2: Что такое продажи

### Продажи — это не манипуляция

Многие думают, что продавец — это человек, который заставляет купить ненужное.

**Это не так.**

Хороший продавец — это **помощник**. Он помогает человеку решить проблему или закрыть потребность.

**Пример из жизни:**

Ты идёшь в магазин за телефоном. Продавец:
- **Плохой:** "Бери вот этот, самый дорогой, он крутой"
- **Хороший:** "Для чего нужен? Для игр? Тогда вот эти модели подойдут, у них мощный процессор. А вот эта дешевле, но для игр слабовата"

Видишь разницу? Хороший продавец **слушает** и **помогает выбрать**.

### Онлайн vs офлайн продажи

**Офлайн** (в магазине):
- Видишь клиента
- Можешь показать товар руками
- Быстрый ответ

**Онлайн** (в чате):
- Не видишь клиента
- Показываешь товар фотографиями и описанием
- Клиент может ответить через час

**Наша работа — онлайн-продажи в чате.**

Это значит:
- Нужно быстро отвечать (иначе клиент уйдёт к конкурентам)
- Нужно писать понятно и дружелюбно
- Нужно задавать правильные вопросы, чтобы понять что нужно

### B2C — что это значит

**B2C** = Business to Customer = "Бизнес продаёт клиенту"

Мы продаём обычным людям (не компаниям). Это значит:
- Покупают на свои деньги (не на бюджет компании)
- Покупают для себя (эмоциональное решение)
- Могут передумать в любой момент

**Твоя задача — создать доверие и помочь выбрать.**

## Часть 3: Этапы продаж

Любая продажа состоит из 6 шагов. Если пропустить хоть один — клиент может уйти.

### Этап 1: Приветствие

**Что делаешь:** здороваешься и создаёшь первое впечатление

**Пример:**
"Здравствуйте! Меня зовут Алина, я помогу вам выбрать. Что вас интересует?"

**Почему важно:**
Если ты не ответил быстро или написал грубо — клиент уйдёт. У него есть 10 других магазинов в закладках.

---

### Этап 2: Выявление потребностей

**Что делаешь:** задаёшь вопросы, чтобы понять что нужно

**Пример:**
"Для себя или в подарок? Какой размер носите? Есть предпочтения по цвету?"

**Почему важно:**
Если не узнаешь что нужно — предложишь не то. Клиент скажет "не подходит" и уйдёт.

---

### Этап 3: Презентация товара

**Что делаешь:** показываешь товар и объясняешь почему он подходит

**Пример:**
"Вот этот комплект из кружева, размер 75B. Он мягкий, не давит, подойдёт для романтического вечера. Цена 3500₽"

**Почему важно:**
Клиент должен понять **зачем** ему этот товар. Не просто "вот товар", а "вот как он решает твою задачу".

---

### Этап 4: Работа с возражениями

**Что делаешь:** отвечаешь на сомнения

**Пример:**
Клиент: "Дорого"
Ты: "Это европейское качество, прослужит несколько лет. Есть вариант попроще за 2000₽, но ткань будет тоньше"

**Почему важно:**
Клиент **всегда** сомневается перед покупкой. Это нормально. Твоя задача — развеять сомнения.

---

### Этап 5: Закрытие сделки

**Что делаешь:** предлагаешь оформить заказ

**Пример:**
"Оформляем? Подскажите адрес доставки и удобный способ оплаты"

**Почему важно:**
Многие менеджеры боятся спросить про оплату. Но если не спросишь — клиент просто забудет купить.

---

### Этап 6: Допродажа

**Что делаешь:** предлагаешь сопутствующие товары

**Пример:**
"К этому комплекту отлично подойдут чулки. Хотите добавить?"

**Почему важно:**
Увеличивается сумма покупки. Клиент получает полный образ. Ты зарабатываешь больше.

---

### Важно понимать

Эти этапы **идут по порядку**. Нельзя сразу предлагать товар, не выяснив что нужно.

**Плохо:**
Клиент: "Здравствуйте"
Ты: "Купите вот этот комплект за 5000₽!"

**Хорошо:**
Клиент: "Здравствуйте"
Ты: "Здравствуйте! Что вас интересует?"
Клиент: "Хочу красивый комплект"
Ты: "Для какого случая? На каждый день или для особого вечера?"

Ты можешь подумать: "Зачем столько теории? Дайте клиентов, я сам разберусь".

**1. Веди конспект**

Не копируй текст. Пиши своими словами. Записывай только важное.

**Пример:**
- ❌ "INSTINTO — российский интернет-магазин интимных товаров, работающий с 2016 года"
- ✅ "INSTINTO, с 2016, главное — анонимность"

**2. Делай практические задания**

После каждого модуля есть задание. **Обязательно делай его.** Без практики знания не закрепятся.

**3. Повторяй**

В выходные перечитывай конспекты. Проходи тесты заново.

**4. Задавай вопросы**

Не понял что-то? Спроси наставника. Лучше спросить 10 раз, чем сделать ошибку с реальным клиентом.

### Как проходить модули

**Шаг 1:** Читай внимательно. Не пропускай.
**Шаг 2:** Делай конспект (выписывай важное своими словами)
**Шаг 3:** Делай практическое задание
**Шаг 4:** Если есть тест — проходи
**Шаг 5:** Переходи к следующему модулю только когда всё понял

**Не спеши.** Лучше потратить 2 часа на один модуль и разобраться, чем пробежать глазами за 20 минут и ничего не понять.

- ❌ **C:** Давление и манипуляция, противоречит принципам хорошего продавца

## Часть 3: Подбор размера бюстгальтера

### Почему это важно

**Главная причина отказа от покупки** — "не уверен в размере".

Если ты умеешь помогать с размером — клиент купит. Если нет — уйдёт думать.

### Как обозначается размер

Размер бюстгальтера состоит из **двух частей**:

**Пример: 75B**

- **75** — обхват под грудью (в сантиметрах)
- **B** — размер чашки (объём груди)

### Как узнать размер

**Способ 1: Клиент знает свой размер**

Просто спроси:
"Какой размер вы обычно носите?"

Если называет размер (например, "75B") — отлично, используй его.

**Способ 2: Клиент не знает размер**

Задай два вопроса:

**Вопрос 1:** "Возьмите сантиметр (или верёвку). Измерьте обхват под грудью. Сколько сантиметров?"

Клиент говорит, например: "78 см"

**Вопрос 2:** "Теперь измерьте обхват по самой выступающей части груди. Сколько?"

Клиент говорит, например: "93 см"

**Считаем:**

1. Обхват под грудью: 78 см → размер **75** или **80** (округляем)
2. Разница: 93 - 78 = 15 см
3. Смотрим в табличку:

| Разница (см) | Размер чашки |
|--------------|--------------|
| 10-12 | A |
| 12-14 | B |
| 14-16 | C |
| 16-18 | D |
| 18-20 | E |

Разница 15 см → чашка **C**

**Итого: размер 75C или 80C**

**Способ 3: Клиент покупает в подарок**

Скажи:
"Посмотрите на бирку на её бюстгальтере. Там написан размер, например 75B. Скиньте фото бирки"

### Важные нюансы

**1. У разных брендов размеры могут немного отличаться**

Если клиент говорит "я ношу 75B, но бывает маловат" — предложи два варианта: 75B и 75C

**2. После родов, похудения, набора веса размер меняется**

Спроси: "Когда последний раз покупали бюстгальтер? Изменился ли вес с тех пор?"

**3. Push-up визуально увеличивает на размер**

Если девушка обычно носит B, но хочет казаться больше → push-up в размере B сделает визуально C

- Написал сухо или грубо
- Начал сразу продавать

**Твоя задача в приветствии:**
1. Показать что ты здесь и готов помочь
2. Создать дружелюбную атмосферу
3. Выяснить с чем пришёл клиент

**Аналогия из жизни:**

Ты заходишь в магазин. Продавец:
- **Вариант А:** сидит в телефоне, не поднимает головы → ты чувствуешь себя лишним
- **Вариант Б:** улыбается, говорит "Здравствуйте! Чем могу помочь?" → ты чувствуешь что тебя ждали

В чате то же самое. Клиент **чувствует** твоё отношение по первому сообщению.

## Формула правильного приветствия

Каждое приветствие состоит из 3 частей:

- Без смайликов (это не переписка с другом)

### 2. Представление
"Меня зовут [Имя]"

**Зачем:** Клиент видит что с ним общается живой человек, а не робот.

### 3. Готовность помочь
"Я помогу вам выбрать" или "Чем могу помочь?"

**Важно:** Не спрашивать "Что вас интересует?" — это звучит как допрос. Лучше "Что вы ищете?" или "Подскажу с выбором?"

**Почему важно:** Клиент знает что с ним общается человек, а не бот.

### Ошибка 2: Слишком много текста

❌
```

```

✅
```
Здравствуйте! Меня зовут Марина, помогу с выбором. Что вас интересует?
```

**Почему важно:** Клиент не будет читать длинный текст. Ему нужно быстро понять: ты на связи и готов помочь.

---

### Ошибка 3: Сразу продаёт

❌
```
Здравствуйте! Сегодня у нас скидка 20% на комплекты! Вот каталог: [ссылка]
```

✅
```
Здравствуйте! Меня зовут Катя. Что вы ищете?
```

**Почему важно:** Сначала узнай что нужно клиенту, потом предлагай. Не спамь акциями в первом сообщении.

---

### Ошибка 4: Использует смайлики

❌ "Здравствуйте! 😊 Меня зовут Лена 👋 Помогу с выбором! 💕"

✅ "Здравствуйте! Меня зовут Лена, помогу с выбором."

**Почему важно:** Смайлики выглядят несерьёзно. Это магазин белья, а не детский чат.

### Ошибка 5: Копирует шаблон слово в слово

**Проблема:** Если каждый менеджер пишет одинаково ("Здравствуйте! Меня зовут X, помогу с выбором"), клиенту кажется что это робот.

**Решение:** Меняй формулировки:
- "Подскажу с выбором"
- "Помогу подобрать"
- "Отвечу на любые вопросы"
- "Буду рада помочь"

Но суть остаётся: приветствие + имя + готовность помочь.

- ❌ **C:** Поздоровался, но не ответил на вопрос клиента (клиент раздражается), не дал диапазон
- ❌ **D:** Скинул каталог (клиент не разберётся сам, уйдёт), не выяснил потребность
</details>

## Вариации приветствия

В зависимости от ситуации можно менять формулировки.

### Ситуация 1: Клиент написал первым

**Клиент:** "Здравствуйте"

**Ты:**
```
Здравствуйте! Меня зовут Марина, помогу с выбором. Что вас интересует?
```

---

### Ситуация 2: Клиент сразу спросил про товар

**Клиент:** "Сколько стоит комплект с кружевом?"

**Ты:**
```
Здравствуйте! Меня зовут Света. У нас несколько комплектов с кружевом, от 2500₽ до 8000₽. Для какого случая ищете? На каждый день или для особого вечера?
```

**Что сделали:**
- Поздоровались (даже если клиент не поздоровался)
- Дали общий ценовой диапазон
- Задали уточняющий вопрос (чтобы предложить конкретный товар)

---

### Ситуация 3: Клиент вернулся (писал раньше)

**Клиент:** "Привет, я снова"

**Ты:**
```
Здравствуйте! Рады вас снова видеть. Остановились на том комплекте или ищете что-то другое?
```

**Зачем вспоминать прошлый разговор:** Клиент чувствует что его помнят, это создаёт доверие.

---

### Ситуация 4: Клиент пишет ночью

**Клиент (в 23:00):** "Добрый вечер"

**Ты (утром в 9:00):**
```
Доброе утро! Меня зовут Катя. Извините за задержку с ответом, мы работаем с 9:00 до 21:00. Чем могу помочь?
```

**Важно:** Объяснить почему не ответил сразу. Не извиняться долго ("извините-извините-извините"), одного раза хватит.

---

### Ситуация 5: Клиент грубо пишет

**Клиент:** "Есть кто живой вообще?"

**Ты:**
```
Здравствуйте! Да, я на связи. Меня зовут Олеся, помогу с выбором. Что вас интересует?
```

**Правило:** Даже если клиент грубит — ты всегда вежливый. Не опускайся до его уровня.

## Типичные ошибки новичков

### Ошибка 1: Забыл представиться

❌ "Здравствуйте! Чем могу помочь?"
✅ "Здравствуйте! Меня зовут Аня. Чем могу помочь?"

**Почему важно:** Клиент знает что с ним общается человек, а не бот.

---

### Ошибка 2: Слишком много текста

❌
```
Здравствуйте! Меня зовут Марина, я онлайн-консультант магазина INSTINTO. Рады приветствовать вас в нашем магазине! Мы работаем с 2016 года и за это время помогли более 80 000 клиентов. У нас большой выбор красивого белья...
```

✅
```
Здравствуйте! Меня зовут Марина, помогу с выбором. Что вас интересует?
```

**Почему важно:** Клиент не будет читать длинный текст. Ему нужно быстро понять: ты на связи и готов помочь.

---

### Ошибка 3: Сразу продаёт

❌
```
Здравствуйте! Сегодня у нас скидка 20% на комплекты! Вот каталог: [ссылка]
```

✅
```
Здравствуйте! Меня зовут Катя. Что вы ищете?
```

**Почему важно:** Сначала узнай что нужно клиенту, потом предлагай. Не спамь акциями в первом сообщении.

---

### Ошибка 4: Использует смайлики

❌ "Здравствуйте! 😊 Меня зовут Лена 👋 Помогу с выбором! 💕"

✅ "Здравствуйте! Меня зовут Лена, помогу с выбором."

**Почему важно:** Смайлики выглядят несерьёзно. Это магазин белья, а не детский чат.

---

### Ошибка 5: Копирует шаблон слово в слово

**Проблема:** Если каждый менеджер пишет одинаково ("Здравствуйте! Меня зовут X, помогу с выбором"), клиенту кажется что это робот.

**Решение:** Меняй формулировки:
- "Подскажу с выбором"
- "Помогу подобрать"
- "Отвечу на любые вопросы"
- "Буду рада помочь"

Но суть остаётся: приветствие + имя + готовность помочь.

## Итоговый тест

Проверь себя: выбери правильный ответ в каждой ситуации.

### Кейс 1: Ночное сообщение

**Ситуация:** Клиент написал в 23:30 "Здравствуйте, хочу купить комплект". Сейчас 9:15. Что ответить?

A) "Здравствуйте! Комплекты от 2500₽, вот каталог [ссылка]"

B) "Доброе утро! Меня зовут Анна. Извините за задержку, мы работаем до 21:00. Помогу подобрать комплект. Для какого случая ищете?"

C) "Привет! Извините что не ответила ночью, я спала. Какой комплект нужен?"

D) "Здравствуйте! Что вас интересует?"

<details>
<summary>Правильный ответ + объяснения</summary>

**Правильно: B**

**Почему:**
- ✅ **B:** Поздоровался по времени суток, представился, объяснил задержку корректно, задал уточняющий вопрос
- ❌ **A:** Не объяснил задержку (клиент может подумать что его игнорировали), не представился, сразу каталог без выяснения потребностей
- ❌ **C:** Слишком неформально ("Привет", "я спала" — личная информация лишняя), не представился
- ❌ **D:** Не объяснил задержку, не представился, вопрос сухой
</details>

- ❌ **B:** Слишком неформально ("Привет", "Как дела"), вопрос звучит как давление ("решили купить?")

- ❌ **C:** Скинул каталог без выяснения потребностей, не представился
